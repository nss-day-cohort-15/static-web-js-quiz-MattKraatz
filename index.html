<!DOCTYPE html>
<html>
<head>
  <title>JS Quiz</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<form>
  <label>How tall would you like your tree?
    <input type="number" name="treeHeight" id="treeHeight">
  </label>
  <label>What character(s) would you like on your tree?
    <input type="text" name="treeChar" id="treeChar">
  </label>
  <button type="button" name="submit" id="submit">Grow your tree</button>
</form>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
